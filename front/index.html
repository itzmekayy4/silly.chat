<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silly.chat</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app-mount">
        <div class="inner-app">

            <div class="topbar"><p style="text-overflow:ellipsis; white-space:nowrap; min-width: 80%; overflow: hidden;">silly.chat has been updated. we've improved our ui design. we hope its good for you.</p></div>
            <div class="topbar2">
                <h3 style="color: rgb(187, 187, 187);">silly.chat</h3>
                <div class="top-but">
                    <button>Log in</button>
                </div>
            </div>
            <div class="window">
                <div class="content">
                    <div class="loginbg">
                        
                    </div>
                    <h1 style="padding-left: 10vw;padding-right: 10vw; text-align: center; font-size: 4rem; color: white;">talk freely. stay silly.</h1>
                    <h3 class="desc" style="padding-left: 30vw;padding-right: 30vw; text-align: center; margin-top: 1rem; color: rgb(161, 161, 161);">silly.chat is a vibrant platform for free-flowing conversations, creativity, and connecting with others.</h4>
                    <div class="buttons">
                        <button onclick="window.location='../sillychat/create'" style="backdrop-filter: blur(100px); background-color: rgba(38, 41, 190, 0.767);">Create an account</button>
                        <button onclick="window.location='../sillychat/login'">Log in</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
